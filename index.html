{
    document.getElementById("characters").innerHTML = "";
    for (let i=0; i < document.getElementById("num_characters").value; i++)

    }
}

function generate()
{
    
    primary_dice = parseInt(.4 * document.getElementById("num_dice").value);
    secondary_dice = primary_dice - 1;
    tertiary_dice = secondary_dice - 1
    quaternary_dice = 1;
    console.log(primary_dice);
    document.getElementById("characters").innerHTML += "<h2>" + name() + "</h2>";
    let splitpair = cliche(1).split(': ')
    document.getElementById("characters").innerHTML += "<p>" + species() + " " + splitpair[0] + "(" + primary_dice + ")" + "</p>";
    document.getElementById("characters").innerHTML += "<p><i>" + splitpair[1] + "</i></p>";

    if (secondary_dice > 0)
    {
        let splitpair = cliche(2).split(": ");
        document.getElementById("characters").innerHTML += "<p>" + splitpair[0] + "(" + secondary_dice + ")" + "</p>";

        {

        }
    }

    {
        return
    }

    {
